<form class="dialog dialog_checkbox">
	<input type="checkbox" id="dialog_checkbox">
	<label class="open" for="dialog_checkbox">open</label>

	<div class="layer">
		<label class="close" for="dialog_checkbox"></label>
		
		<section class="message">
			<h4>Dialog using checkbox:checked</h4>
			<p>If you want independant states</p>
			<p>
				Using input outside of form will break HTML validation
			</p>
			<label class="close" for="dialog_checkbox">X</label>
		</section>
	</div>
</form>
