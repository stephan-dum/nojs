<section id="accordion" class="snap">	
	<h2>Accordion</h2>
	<p>
		Using checkbox:check implements
		<a title="MDN API HTMLElement Details" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/details">
			HTML Details
		</a>. Combined with flex-grow to fit full screen on mobile devices.
	</p>
	
	<ul>
		<li class="item" id="accordion_checkbox">
			<h3>checkbox:checked</h3>
			<!--#include virtual="checkbox.html"-->
		</li>
		<li class="item" id="accordion_radio">
			<h3>:focus</h3>
			<!--#include virtual="focus.html"-->
		</li>
		<li class="item" id="accordion_target">
			<h3>:target</h3>
			<!--#include virtual="target.html"-->
		</li>
		<li class="item" id="accordion_radio">
			<h3>radio:checked</h3>
			<!--#include virtual="radio.html"-->
		</li>
	</ul>
	
</section>
